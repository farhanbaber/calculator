<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<input type="text" id="output-screen" placeholder="0">
<button id="color-transform" onclick="Clear()">CL</button>
<button id="color-transform" onclick="del()">DEL</button>
<button id="color-transform" onclick="display('/')">/</button>
<button id="color-transform" onclick="display('*')">x</button>
<button onclick="display('7')">7</button>
<button onclick="display('8')">8</button>
<button onclick="display('9')">9</button>
<button id="color-transform-y" onclick="display('-')">-</button>
<button onclick="display('4')">4</button>
<button onclick="display('5')">5</button>
<button onclick="display('6')">6</button>
<button id="color-transform-y" onclick="display('+')">+</button>
<button onclick="display('1')">1</button>
<button onclick="display('2')">2</button>
<button onclick="display('3')">3</button>
<button id="color-transform-y" onclick="display('%')">%</button>
<button id="zero" onclick="display('0')">0</button>
<button onclick="display('.')">.</button>
<button id="color-transform-y" onclick="calculate()">=</button>
    </div>

   
    

    <script src="script.js"></script>
</body>
</html>
